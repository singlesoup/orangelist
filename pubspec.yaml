name: orangelist
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

# - name: Due Dates
#   uses: alexleventer/github-issue-due-dates-action@1.1.0

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  provider: ^6.1.2
  shared_preferences: ^2.0.17

dev_dependencies:
  build_runner: ^2.4.10
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/happy.svg
    - assets/images/monthlyOverview.svg
    - assets/images/dragAndOrder.svg


fonts:
  - family: Nunito
    fonts:
      - asset: assets/fonts/Nunito-Regular.ttf
        weight: 400
      - asset: assets/fonts/Nunito-Medium.ttf
        weight: 500

  - family: LibreBaskerville
    fonts:
      - asset: assets/fonts/LibreBaskerville-Bold.ttf
        weight: 700
